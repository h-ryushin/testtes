<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Unity WebGL Player | Vibrate Switch</title>
<link rel="stylesheet" href="TemplateData/style.css">
<style>
  html, body {
    margin: 0;
    background-color: #0a0c0d;
    background-image:
      linear-gradient(rgba(255,255,255,0.05) 0.1em, transparent 0.1em),
      linear-gradient(90deg, rgba(255,255,255,0.05) 0.1em, transparent 0.1em);
    background-size: 3em 3em;
    color: #fff;
    font-family: sans-serif;
    height: 100%;
  }
  .switch-container {
    display: flex;
    align-items: center;
    position: fixed;
    top: 20px;
    left: 20px;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 25px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #555;
    transition: .4s;
    border-radius: 25px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 21px;
    width: 21px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(25px);
  }
  .switch-text {
    margin-left: 10px;
    font-size: 16px;
    color: #fff;
    user-select: none;
  }
  #enableAutoVibrate {
    position: fixed;
    top: 20px;
    left: 150px; /* スイッチの右側に配置 */
    padding: 10px 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }
</style>
</head>
<body>
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"></div>
  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">My project</div>
  </div>
</div>
<div class="switch-container">
  <label class="switch">
    <input type="checkbox" id="vibrateSwitch" checked>
    <span class="slider"></span>
  </label>
  <span class="switch-text">SwitchButton</span>
</div>
<button id="enableAutoVibrate">自動バイブを有効にする</button>
<script>
  // Unity WebGL 初期化ロジック
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner = document.querySelector("#unity-warning");
  function unityShowBanner(msg, type){
    function updateBannerVisibility(){
      warningBanner.style.display = warningBanner.children.length ? 'block':'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if(type=='error') div.style = 'background:red;padding:10px;';
    else if(type=='warning') div.style = 'background:yellow;padding:10px;';
    setTimeout(()=>{
      warningBanner.removeChild(div);
      updateBannerVisibility();
    },5000);
    updateBannerVisibility();
  }
  var buildUrl="Build";
  var loaderUrl=buildUrl+"/Build1.loader.js";
  var config={
    dataUrl: buildUrl+"/Build1.data",
    frameworkUrl: buildUrl+"/Build1.framework.js",
    codeUrl: buildUrl+"/Build1.wasm",
    streamingAssetsUrl:"StreamingAssets",
    companyName:"DefaultCompany",
    productName:"My project",
    productVersion:"1.0",
    showBanner:unityShowBanner
  };
  if(/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)){
    var meta=document.createElement('meta');
    meta.name='viewport';
    meta.content='width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    container.className="unity-mobile";
    canvas.className="unity-mobile";
  }else{
    canvas.style.width="960px";
    canvas.style.height="600px";
  }
  loadingBar.style.display="block";
  var script=document.createElement("script");
  script.src=loaderUrl;
  script.onload=()=>{
    createUnityInstance(canvas, config,(progress)=>{
      progressBarFull.style.width=100*progress+"%";
    }).then((unityInstance)=>{
      loadingBar.style.display="none";
      fullscreenButton.onclick=()=>{unityInstance.SetFullscreen(1);}
    }).catch((message)=>{
      alert(message);
    });
  };
  document.body.appendChild(script);
  // スイッチ要素を取得
  const vibrateSwitch = document.getElementById("vibrateSwitch");
  const enableButton = document.getElementById("enableAutoVibrate");
  let autoVibrateEnabled = false;
  // 「自動バイブを有効にする」ボタンが押されたらフラグをtrueにする
  enableButton.addEventListener('click', () => {
    autoVibrateEnabled = true;
    enableButton.disabled = true; // ボタンを無効化
    enableButton.textContent = "自動バイブ有効";
    // 最初の振動を実行してユーザーに許可されたことを示す
    if(navigator.vibrate) {
      navigator.vibrate(200);
    }
  });
  // 1秒ごとにスイッチの状態を自動で切り替える
  setInterval(() => {
    vibrateSwitch.checked = !vibrateSwitch.checked;
    // 自動バイブが有効になっている場合のみ振動させる
    if (autoVibrateEnabled && navigator.vibrate) {
      navigator.vibrate(200);
    }
  }, 1000);
</script>
</body>
</html>
