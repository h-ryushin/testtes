<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Unity WebGL Player | Vibrate Switch</title>
<link rel="stylesheet" href="TemplateData/style.css">
<style>
    html, body {
        margin: 0;
        background-color: #0a0c0d;
        color: #fff;
        font-family: sans-serif;
        height: 100%;
    }

    /* スイッチ風振動ボタン */
    #vibrateBtn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #222;
        border-radius: 8px;
        border: 2px solid #555;
        cursor: pointer;
        user-select: none;
        font-weight: bold;
        position: fixed;
        top: 20px;
        left: 20px;
        transition: background-color 0.2s, transform 0.1s;
    }

    #vibrateBtn:active {
        background-color: #333;
        transform: scale(0.97);
    }
</style>
</head>
<body>

<div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width="960" height="600" tabindex="-1"></canvas>
    <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
    </div>
    <div id="unity-warning"></div>
    <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project</div>
    </div>
</div>

<div id="vibrateBtn" onclick="triggerVibrate()">
    SwitchButton
</div>

<script>
    // Unityから書き込むフラグ
    let vibrateFlag = false;
    let autoVibrateInterval = null;
    let autoVibrateEndTime = null;

    function setVibrateFlag(value){
        vibrateFlag = value ? true : false;
        if(vibrateFlag){
            startAutoVibrate();
        }
    }

    // 1回だけ短く振動させる関数
    function triggerVibrate(){
        if(navigator.vibrate){
            navigator.vibrate(200); // 0.2秒振動
        } else {
            const audio = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEA...");
            audio.play().catch(()=>{});
        }
    }

    // 自動振動を開始する関数
    function startAutoVibrate(){
        // 既に自動振動が実行中の場合は何もしない
        if(autoVibrateInterval) return;

        // 4秒間振動を続ける
        autoVibrateEndTime = Date.now() + 4000;

        autoVibrateInterval = setInterval(() => {
            if(Date.now() < autoVibrateEndTime){
                triggerVibrate();
            } else {
                // 4秒経過したら停止
                clearInterval(autoVibrateInterval);
                autoVibrateInterval = null;
                vibrateFlag = false; // フラグをリセット
            }
        }, 500); // 0.5秒ごとに振動をトリガー
    }

    // Unityからのフラグを監視し、ボタンを自動クリック
    function checkVibrate(){
        // この関数はもはや必要ありません。
        // setVibrateFlag()関数が直接自動振動を開始します。
    }

    // Unity WebGL 初期化ロジックは変更なし
    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type){
        function updateBannerVisibility(){
            warningBanner.style.display = warningBanner.children.length ? 'block':'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if(type=='error') div.style = 'background:red;padding:10px;';
        else if(type=='warning') div.style = 'background:yellow;padding:10px;';
        setTimeout(()=>{
            warningBanner.removeChild(div);
            updateBannerVisibility();
        },5000);
        updateBannerVisibility();
    }

    var buildUrl="Build";
    var loaderUrl=buildUrl+"/Build1.loader.js";
    var config={
        dataUrl: buildUrl+"/Build1.data",
        frameworkUrl: buildUrl+"/Build1.framework.js",
        codeUrl: buildUrl+"/Build1.wasm",
        streamingAssetsUrl:"StreamingAssets",
        companyName:"DefaultCompany",
        productName:"My project",
        productVersion:"1.0",
        showBanner:unityShowBanner
    };

    if(/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)){
        var meta=document.createElement('meta');
        meta.name='viewport';
        meta.content='width=device-width,height=device-height,initial-scale=1.0,user-scalable=no,shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className="unity-mobile";
        canvas.className="unity-mobile";
    }else{
        canvas.style.width="960px";
        canvas.style.height="600px";
    }

    loadingBar.style.display="block";
    var script=document.createElement("script");
    script.src=loaderUrl;
    script.onload=()=>{
        createUnityInstance(canvas, config,(progress)=>{
            progressBarFull.style.width=100*progress+"%";
        }).then((unityInstance)=>{
            loadingBar.style.display="none";
            fullscreenButton.onclick=()=>{unityInstance.SetFullscreen(1);}
        }).catch((message)=>{
            alert(message);
        });
    };
    document.body.appendChild(script);
</script>
</body>
</html>
