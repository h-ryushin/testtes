<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Unity WebGL Player | My project</title>
<link rel="shortcut icon" href="TemplateData/favicon.ico">
<link rel="stylesheet" href="TemplateData/style.css">
<style>
  /* 振動ボタン（テスト用に見えるようにしてあります） */
  #vibrateBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 120px;
    height: 40px;
    opacity: 1; /* 透明解除 */
    pointer-events: auto; /* クリック可能に */
    background-color: orange;
    color: white;
    border: none;
    border-radius: 5px;
    font-weight: bold;
  }
</style>
</head>
<body>
<div id="unity-container" class="unity-desktop">
  <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
  <div id="unity-loading-bar">
    <div id="unity-logo"></div>
    <div id="unity-progress-bar-empty">
      <div id="unity-progress-bar-full"></div>
    </div>
  </div>
  <div id="unity-warning"></div>
  <div id="unity-footer">
    <div id="unity-webgl-logo"></div>
    <div id="unity-fullscreen-button"></div>
    <div id="unity-build-title">My project</div>
  </div>
</div>

<!-- 振動ボタン -->
<button id="vibrateBtn" onclick="triggerVibrate()">
  Vibrate Test
</button>

<script>
  // Unityから書き込むフラグ
  let vibrateFlag = false;

  // Unityが呼ぶ関数
  function setVibrateFlag(value){
    vibrateFlag = value ? true : false;
  }

  // 振動・クリック音を出す関数（4秒間連続）
  function triggerVibrate(){
    const durationSec = 4;      // 振動させたい秒数
    const intervalMs = 100;     // 0.1秒ごとに振動（Android/iOS代替共通）
    const repeats = durationSec * 1000 / intervalMs;

    if(navigator.vibrate){
      let pattern = [];
      for(let i=0;i<repeats;i++){
        pattern.push(100, 100);  // 0.1秒振動 + 0.1秒停止
      }
      navigator.vibrate(pattern);
    } else {
      // iOS代替: 0.1秒クリック音 × repeats回
      let count = 0;
      const interval = setInterval(()=>{
        const audio = new Audio("data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEA...");
        audio.play().catch(()=>{});
        count++;
        if(count >= repeats) clearInterval(interval);
      }, intervalMs);
    }
  }

  // フラグ監視ループ
  function checkVibrate(){
    if(vibrateFlag){
      const btn = document.getElementById("vibrateBtn");
      if(btn) btn.click(); // 4秒間連打される
      vibrateFlag = false;  // 一度だけ発火
    }
  }

  setInterval(checkVibrate, 100); // 0.1秒ごとに監視

  // ===== Unity WebGL 初期化コード =====
  var container = document.querySelector("#unity-container");
  var canvas = document.querySelector("#unity-canvas");
  var loadingBar = document.querySelector("#unity-loading-bar");
  var progressBarFull = document.querySelector("#unity-progress-bar-full");
  var fullscreenButton = document.querySelector("#unity-fullscreen-button");
  var warningBanner = document.querySelector("#unity-warning");

  function unityShowBanner(msg, type) {
    function updateBannerVisibility() {
      warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
    }
    var div = document.createElement('div');
    div.innerHTML = msg;
    warningBanner.appendChild(div);
    if (type == 'error') div.style = 'background: red; padding: 10px;';
    else if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
    setTimeout(() => {
      warningBanner.removeChild(div);
      updateBannerVisibility();
    }, 5000);
    updateBannerVisibility();
  }

  var buildUrl = "Build";
  var loaderUrl = buildUrl + "/Build1.loader.js";
  var config = {
    dataUrl: buildUrl + "/Build1.data",
    frameworkUrl: buildUrl + "/Build1.framework.js",
    codeUrl: buildUrl + "/Build1.wasm",
    streamingAssetsUrl: "StreamingAssets",
    companyName: "DefaultCompany",
    productName: "My project",
    productVersion: "1.0",
    showBanner: unityShowBanner,
  };

  if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
    var meta = document.createElement('meta');
    meta.name = 'viewport';
    meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
    document.getElementsByTagName('head')[0].appendChild(meta);
    container.className = "unity-mobile";
    canvas.className = "unity-mobile";
  } else {
    canvas.style.width = "960px";
    canvas.style.height = "600px";
  }

  loadingBar.style.display = "block";

  var script = document.createElement("script");
  script.src = loaderUrl;
  script.onload = () => {
    createUnityInstance(canvas, config, (progress) => {
      progressBarFull.style.width = 100 * progress + "%";
    }).then((unityInstance) => {
      loadingBar.style.display = "none";
      fullscreenButton.onclick = () => { unityInstance.SetFullscreen(1); }
    }).catch((message) => {
      alert(message);
    });
  };
  document.body.appendChild(script);

</script>
</body>
</html>
